<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="Logo.png" alt="Logo">
    </div>
</header>

<section class="dashboard">

    <div class="card" onclick="toggleCard(this)">
        <h3>Checklist</h3>
        <div class="card-content">
            <img src="img-checklist.png" alt="Checklist">
            <a href="checklist.html">Acessar</a>
        </div>
    </div>

    <div class="card" onclick="toggleCard(this)">
        <h3>Termo de Retirada</h3>
        <div class="card-content">
            <img src="img-retirada.png" alt="Retirada">
            <a href="Termo de retirada.html">Acessar</a>
        </div>
    </div>

    <div class="card" onclick="toggleCard(this)">
        <h3>Devolução</h3>
        <div class="card-content">
            <img src="img-devolucao.png" alt="Devolução">
            <a href="devolucao.html">Acessar</a>
        </div>
    </div>

    <div class="card" onclick="toggleCard(this)">
        <h3>Responsabilidade</h3>
        <div class="card-content">
            <img src="img-responsabilidade.png" alt="Responsabilidade">
            <a href="responsabilidade.html">Acessar</a>
        </div>
    </div>

</section>

<script src="script.js"></script>
</body>
</html>
